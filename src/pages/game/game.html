<ion-header>

  <ion-navbar>
    <ion-title>Game</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding id="fond">
  <ion-grid>
    <ion-row>
      <ion-col col-4 class="zone team1"> </ion-col>
      <ion-col col-4 class="zone team1"> </ion-col>
      <ion-col col-4 class="zone team1"> </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4 class="zone team1"> </ion-col>
      <ion-col col-4 class="zone team1"> </ion-col>
      <ion-col col-4 class="zone team1"> </ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4 class="zone team1"> </ion-col>
      <ion-col col-4 class="zone team1"> </ion-col>
      <ion-col col-4 class="zone team1"> </ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-12 class="limite"></ion-col>
    </ion-row>

    <ion-row>
      <ion-col col-4 class="zone team2"> <ion-icon name="body" (click)="choice()"></ion-icon></ion-col>
      <ion-col col-4 class="zone team2"> <ion-icon name="body"></ion-icon></ion-col>
      <ion-col col-4 class="zone team2"> <ion-icon name="body"></ion-icon></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4 class="zone team2"> <img class="fire" src="../../assets/imgs/fire.png"></ion-col>
      <ion-col col-4 class="zone team2"> <img class="water" src="../../assets/imgs/water.png"></ion-col>
      <ion-col col-4 class="zone team2"> <img class="earth" src="../../assets/imgs/earth.png"></ion-col>
    </ion-row>
    <ion-row>
      <ion-col col-4 class="zone team2"> </ion-col>
      <ion-col col-4 class="zone team2"> </ion-col>
      <ion-col col-4 class="zone team2"> </ion-col>
    </ion-row>
    
  </ion-grid>
</ion-content>
